{% extends "base.html" %}

{% block content %}
  <h1>Make a dinner</h1>

    {% if(current_user_role.role_id != 4) %}
        <form method="POST" enctype="multipart/form-data">
            Tittel:<br>
            <input type="text" name="dinner_title" required><br>
            Bilde:<br>
            <input type="file" name="dinner_image" accept="image/*"><br>
            <br>
            <br>
            <input type="submit">
        </form>
    {% endif %}
{% endblock %}
