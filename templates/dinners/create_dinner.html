{% extends "base.html" %} {% block title %}Index{% endblock %} {% block content
%}

<section class="login-section">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{category}} show" id="flash-msg">
    <span class="flash-msg">{{ message }}</span>
    <span class="close-btn" onclick="removeFlashMsg()"
      ><i class="uil uil-multiply"></i
    ></span>
  </div>
  {% endfor %}

  <div class="img-bg general-bg"></div>
  <div class="dinner-container">
    <h1>Opprett middag</h1>
    <p>Steg 1 av 3</p>
    <p>Her legger du inn navnet til middagen, og velger bilde.</p>
    <form action="" method="post" enctype="multipart/form-data">
      <div class="control">
        <label for="dinner-name">Navn</label>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="text" name="dinner-name" id="dinner-name" required />
        <input type="hidden" name="group_id" value="{{ group_id }}" readonly>
      </div>
      <div class="control">
        <input type="file" name="dinner_image" accept="image/*" />
      </div>
      <div class="control">
        <input type="submit" value="Neste" />
      </div>
    </form>
  </div>
</section>

{% endblock %}
