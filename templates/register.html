{% extends "/base.html" %} {% block title %} Registrering {% endblock %} {%
block content %}
<form class="register" method="POST">
  <h1>Register</h1>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div
    class="notification-is-danger-register"
    id="notification-is-danger-register"
  >
    {{ messages[0] }}
  </div>
  {% endif %} {% endwith %}

  <input type="text" name="email" placeholder="Email" required />
  <input type="text" name="first_name" placeholder="Fornavn" required />
  <input type="text" name="last_name" placeholder="Etternavn" required />
  <input type="password" name="password" placeholder="Passord" required />
  <input type="submit" name="" value="Register" />
</form>
{% endblock %}
