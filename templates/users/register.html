{% extends "base.html" %} {% block title %}Index{% endblock %} {% block content
%}
<section class="login-section">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{category}} show" id="flash-msg">
    <span class="flash-msg">{{ message }}</span>
    <span class="close-btn" onclick="removeFlashMsg()"><i class="uil uil-multiply"></i></span>
  </div>
{% endfor %}

  <div class="form-container register">
    <h1>opprett bruker</h1>
    <form class="register-form" action="" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="display-row">
        <div class="control">
          <label for="name">Fornavn</label>
          <input type="text" name="first_name" id="name" required/>
        </div>
        <div class="control">
          <label for="name">Etternavn</label>
          <input type="text" name="last_name" id="name" required/>
        </div>
      </div>
      <div class="control">
        <label for="name">E-post</label>
        <input type="email" name="email" id="email" required/>
      </div>
      <div class="display-row">
        <div class="control">
          <label for="password">Passord</label>
          <input type="password" name="password" id="password" required/>
        </div>
        <div class="control">
          <label for="password">Gjenta passord</label>
          <input type="password" name="confirm_password" id="repeat_password" required/>
        </div>
      </div>
      <div class="control">
        <input type="submit" value="Registrer" />
      </div>
    </form>
      Ved registrering godtar du samtidig v√•re <a href="{{ url_for('usersroute.privacy') }}">brukerbetingelser</a>
  </div>
</section>

{% endblock %}
