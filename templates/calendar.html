{% extends "base.html" %} {% block content %}
<h1 class="calendar__h1">Kalender</h1>
<h2 class="calendar__h2">{{ month_name }} {{ year }}</h2>
<h2 class="calendar__h2">
<<div>
    <img src="data:;base64,{{ image }}"/>
</div>
  <form class="calendar__form" method="POST">
    <button
      class="calendar__button"
      type="submit"
      name="prev_month"
      value="{{  [year, month - 1]  }}"
    >
      Forrige måned
    </button>
    <button
      class="calendar__button"
      type="submit"
      name="next_month"
      value="{{  [year, month + 1]  }}"
    >
      Neste måned
    </button>
  </form>
</h2>
<div class="calendar__day__container">
  {% for day in full_month %}
  <div class="calendar__day">
    {{ day.day }}<br />{{ days_of_week.get(day.strftime("%A")) }}<br />
      {% if meals[day.day - 1] %}
          {{ meals[day.day - 1][1].title }}<br>
          <img src={{ meals[day.day - 1][1].image }}><br>
      {% else %}
          <form class="calendar__form" action="{{ url_for('calendarroute.create_meal') }}" method="POST">
            <button
            class="calendar__button"
            type="submit"
            name="add_dinner"
            value="{{ [year, month, day.day] }}"
            >
            Legg til
            </button>
            </form>
      {% endif %}
  </div>
  {% endfor %}
</div>

{% endblock %}
