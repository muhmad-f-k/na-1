{% extends "base.html" %} {% block content %}
<table class="report-table">
  <tr class="active-row">
    {% for header in headings %}
    <th>{{header}}</th>
    {% endfor %}
  </tr>
  {% for row in data %}
  <tr class="active-row">
    {% for cell in row %}
    <td>{{ cell }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
